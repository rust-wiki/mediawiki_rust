[package]
name = "mediawiki"
description = "A MediaWiki client library"
keywords = ["MediaWiki","API"]
categories = ["api-bindings","authentication"]
license = "MIT/Apache-2.0"
repository = "https://github.com/magnusmanske/mediawiki_rust"
version = "0.2.0"
authors = ["Magnus Manske <magnusmanske@googlemail.com>"]
edition = "2018"

[dependencies]
time = "=0.2.7"
serde_json = "1"
tokio = { version = "^0.2", features = ["macros"] }
reqwest = { version = "0.10", default-features = false, features = ["blocking", "json"] }
user_agent = { version = "0.9", default-features = false, features = ["preserve_order"] }
urlencoding = "1"
config = "0.10"
cookie = "0.13"
nanoid = "0.3.0"
url = "2.1"
base64 = "0.11"
hmac = "0.7.1"
sha-1 = "0.8.2"

[dev-dependencies]
lazy_static = "1.4"

[features]
default = ["default-tls"]
default-tls = ["reqwest/default-tls"]
rustls-tls = ["reqwest/rustls-tls"]
